<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
    <link rel="shortcut icon" href="assets/images/dino.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js" defer></script>
    <title>Dino Match</title>
</head>

<body>
    <div class="gameWrapper">
        <div class="logo">
            <img src="assets/images/match.svg" alt="Matching Game">
        </div>

        <div id="gameBoard">
            <!-- Cards will be inserted here -->
        </div>
        <div class="moves">
            <h1>Moves <span id="moveCount">0</span></h1>
            <button type="button" onclick="restart()">Restart</button>
        </div>
        <div id="gameOver">
            <div class="gameOverDinos">
                <lottie-player class="dinoOver" src="./assets/json/dinoBlue.json" background="transparent" speed="0.63"
                    loop autoplay style="width: 100%; height: 100%;"></lottie-player>
                <lottie-player class="winner" src="https://assets9.lottiefiles.com/packages/lf20_9ngjlC.json"
                    background="transparent" speed="1" loop autoplay reverse style="width: 100%; height: 100%;">
                </lottie-player>
                <lottie-player class="dinoOver2" src="./assets/json/dinoPink.json" background="transparent" speed="0.63"
                    loop autoplay style="width: 100%; height: 100%;"></lottie-player>
            </div>
            <div class="congrats">
                Congratulations, you finished the game!
                <button id="restart" class="restartBtn" onclick="restart()">Play again</button>
            </div>
        </div>
    </div>

    <script src="./assets/scripts/game.js"></script>

    <script src="./assets/scripts/script.js"></script>

</body>

</html>
